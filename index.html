<head>

    <title>나만의 르탄마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">

<body>
    <!-- 뼈대 잡기 -->
  <div class="hero bg-dark text-center py-5">
    <h1 class="text-white">Joy's Carrot Market</h1>
    <h3 class="text-white">남아도는 당근을 팝니다!</h3>
  </div>
  <div class="container my-5">
   <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Card 1 -->
    <div class="col">
      <div class="card h-100">
        <a href="https://www.joongonara.co.kr" target="_blank">

        <div class="card-body">
          <h5 class="card-title text-center">청소세제 세트</h5>

        </div>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="col">
      <div class="card h-100">
        <a href="https://www.joongonara.co.kr" target="_blank">

        </a>
        <div class="card-body">

      </div>
    </div>
    <!-- Card 3 -->
    <div class="col">
      <div class="card h-100">
        <a href="https://www.joongonara.co.kr" target="_blank">
          <img src="https://img.kwcdn.com/product/fancy/e192458f-b4ca-4197-b1fc-30f84558cdc5.jpg?imageView2/2/w/800/q/70/format/webp" class="card-img-top" style="object-fit: cover; aspect-ratio: 1 / 1;" alt="커피머신">
        </a>

      </div>
